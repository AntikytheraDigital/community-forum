name: Build
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
      - name: Cache node modules
        uses: actions/cache@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          ATLAS_URI: ${{ secrets.ATLAS_URI}}
          SESSION_KEY: ${{ secrets.SESSION_KEY}}
